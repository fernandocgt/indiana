<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Fazenda Indiana - Gestão Integrada</title>
    
    <!-- Scripts de Estilo -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#bd600f",
                        "background-light": "#fcf9f7",
                        "background-dark": "#1a1410",
                    },
                    fontFamily: { "display": ["Noto Serif", "serif"] },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem"}
                },
            },
        }
    </script>

    <style>
        body { font-family: 'Noto Serif', serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input:focus { border-color: #bd600f !important; ring-color: #bd600f !important; }
    </style>
</head>

<body class="bg-background-light text-slate-900 min-h-screen">

<div class="flex h-screen overflow-hidden">
    
    <!-- SIDEBAR (Apenas Desktop) -->
    <aside class="hidden lg:flex w-64 flex-shrink-0 bg-white border-r border-primary/10 flex-col">
        <div class="p-6">
            <div class="flex items-center gap-3">
                <div class="bg-primary text-white size-10 rounded-lg flex items-center justify-center font-bold">GT</div>
                <div>
                    <h1 class="text-lg font-bold leading-tight">Fazenda Indiana</h1>
                    <p class="text-[10px] text-primary font-bold uppercase">Gestão Integrada</p>
                </div>
            </div>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-primary/10 text-primary rounded-lg font-medium">
                <span class="material-symbols-outlined">dashboard</span> Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-primary/5 rounded-lg transition-colors">
                <span class="material-symbols-outlined">gavel</span> Leilões
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-primary/5 rounded-lg transition-colors">
                <span class="material-symbols-outlined">agriculture</span> Manejo
            </a>
        </nav>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        
        <!-- Top Bar -->
        <header class="h-16 bg-white border-b border-primary/10 flex items-center justify-between px-4 lg:px-8 shrink-0 z-10">
            <div class="flex items-center gap-2">
                <div class="lg:hidden bg-primary text-white size-8 rounded flex items-center justify-center font-bold text-sm">GT</div>
                <h2 class="text-lg font-bold">Resumo Geral</h2>
            </div>
            <div class="flex items-center gap-2">
                <button class="p-2 text-slate-500"><span class="material-symbols-outlined">notifications</span></button>
                <div class="size-8 rounded-full bg-slate-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop" alt="Perfil">
                </div>
            </div>
        </header>

        <!-- Área de Rolagem -->
        <div class="flex-1 overflow-y-auto p-4 lg:p-8 space-y-6 no-scrollbar pb-32">
            
            <!-- KPIs Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-5 rounded-xl border border-primary/10 shadow-sm">
                    <p class="text-slate-500 text-xs font-bold uppercase mb-1">Rebanho Total</p>
                    <h3 class="text-3xl font-black text-primary">1.240</h3>
                </div>
                <div class="bg-white p-5 rounded-xl border border-primary/10 shadow-sm">
                    <p class="text-slate-500 text-xs font-bold uppercase mb-1">Status Leilão</p>
                    <h3 class="text-3xl font-black text-blue-600">Lote 042</h3>
                </div>
            </div>

            <!-- Formulário de Registro de Venda -->
            <section class="bg-white p-6 rounded-2xl border-2 border-primary/5 shadow-sm space-y-4">
                <div class="flex items-center gap-2 border-b border-slate-50 pb-3 mb-2">
                    <span class="material-symbols-outlined text-primary">gavel</span>
                    <h3 class="font-bold uppercase tracking-tight">Registro de Venda (Lote Atual)</h3>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Lote Nº</label>
                        <input id="lote_id" type="number" placeholder="042" class="w-full bg-slate-50 border-slate-200 rounded-lg p-3 font-bold">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Comissão %</label>
                        <input id="comissao_id" type="number" placeholder="8" class="w-full bg-slate-50 border-slate-200 rounded-lg p-3 font-bold">
                    </div>
                    <div class="flex flex-col gap-1 col-span-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Valor do Arremate (R$)</label>
                        <input id="valor_total_id" type="number" step="0.01" placeholder="0.00" class="w-full bg-slate-50 border-slate-200 rounded-lg p-4 text-2xl font-black text-primary">
                    </div>
                    <div class="flex flex-col gap-1 col-span-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Comprador / Cliente</label>
                        <input id="comprador_id" type="text" placeholder="Buscar cliente..." class="w-full bg-slate-50 border-slate-200 rounded-lg p-3 font-medium">
                    </div>
                </div>
            </section>

            <!-- Lista Simples de Últimos Lotes -->
            <div class="space-y-3">
                <h4 class="text-xs font-bold text-slate-400 uppercase px-1">Últimos Arremates</h4>
                <div class="bg-white p-4 rounded-xl border border-primary/5 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-sm">Lote #041</p>
                        <p class="text-xs text-slate-500">Haras São José</p>
                    </div>
                    <p class="font-black text-primary">R$ 142.000</p>
                </div>
            </div>
        </div>

        <!-- BARRA FIXA INFERIOR (Mobile) -->
        <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-primary/10 z-50">
            <!-- Navegação Rápida -->
            <div class="flex justify-around items-center h-14 border-b border-slate-50">
                <button class="text-primary flex flex-col items-center"><span class="material-symbols-outlined">dashboard</span><span class="text-[9px] font-bold">Painel</span></button>
                <button class="text-slate-400 flex flex-col items-center"><span class="material-symbols-outlined">gavel</span><span class="text-[9px]">Leilões</span></button>
                <button class="text-slate-400 flex flex-col items-center"><span class="material-symbols-outlined">person</span><span class="text-[9px]">Conta</span></button>
            </div>
            <!-- Botão de Ação -->
            <div class="p-3">
                <button id="btn_confirmar" class="w-full h-14 bg-primary text-white rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-primary/20 active:scale-95 transition-transform uppercase tracking-wider">
                    <span class="material-symbols-outlined">check_circle</span> Confirmar Venda
                </button>
            </div>
        </div>

        <!-- BOTÃO DE AÇÃO (Apenas Desktop) -->
        <div class="hidden lg:block absolute bottom-8 right-8">
            <button id="btn_confirmar_desktop" class="px-8 h-16 bg-primary text-white rounded-2xl font-bold flex items-center gap-3 shadow-xl hover:bg-primary/90 transition-all">
                <span class="material-symbols-outlined">check_circle</span> CONFIRMAR VENDA NO SISTEMA
            </button>
        </div>

    </main>
</div>

<!-- SCRIPTS FIREBASE -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC5aXTHrFD5Vw-AyeDhmj85VwN2vmlsLk4",
        authDomain: "indiana-dd5bf.firebaseapp.com",
        projectId: "indiana-dd5bf",
        storageBucket: "indiana-dd5bf.firebasestorage.app",
        messagingSenderId: "1066097977043",
        appId: "1:1066097977043:web:c77f739077af6b75b1626",
        measurementId: "G-F7KGKH3T6X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // FUNÇÃO REGISTRAR VENDA
    async function registrarVenda() {
        try {
            const loteVal = document.getElementById('lote_id').value;
            const comissaoVal = document.getElementById('comissao_id').value;
            const valorVal = document.getElementById('valor_total_id').value;
            const compradorVal = document.getElementById('comprador_id').value;

            if (!loteVal || !valorVal) {
                alert("Erro: Preencha o Nº do Lote e o Valor do Arremate.");
                return;
            }

            console.log("Iniciando salvamento no Firestore...");

            const docRef = await addDoc(collection(db, "vendas"), {
                lote: loteVal,
                comissao: comissaoVal || "0",
                valorTotal: Number(valorVal),
                comprador: compradorVal || "Não informado",
                dataVenda: serverTimestamp(),
                status: "Vendido"
            });

            alert("SUCESSO! Lote #" + loteVal + " registrado no sistema Indiana.");
            
            // Limpa os campos
            document.getElementById('lote_id').value = "";
            document.getElementById('valor_total_id').value = "";
            document.getElementById('comprador_id').value = "";

        } catch (error) {
            console.error("Erro Firebase:", error);
            alert("Erro ao salvar: " + error.message);
        }
    }

    // Atribui a função aos botões (Mobile e Desktop)
    document.getElementById('btn_confirmar').onclick = registrarVenda;
    if(document.getElementById('btn_confirmar_desktop')) {
        document.getElementById('btn_confirmar_desktop').onclick = registrarVenda;
    }
</script>

</body>
</html>
